<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>

    <!-- CSS and google font links -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    </head>
<body>

    <!-- the main content -->
    <div class="container" >
        <div class="blck">
            <img src="/images/image-qr-code.png" 
            alt="qr-code" >
        </div>

        <!-- write up following the QR- code -->
        <div class="content">
            <h3>
                Improve your front-end <br/>
                skills by building projects
            </h3>
            <p>Scan the QR code to visit Frontend <br/> Mentor 
               and take your coding skills to <br/> the next level
            </p>
        </div>
    </div>
</body>
</html>
